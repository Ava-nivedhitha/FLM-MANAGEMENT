name: Forklift Management

 

on:
  push:
    branches:
      - main

 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

 

      - name: Set up Node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '14.x'

 

      - name: Install dependencies
        run: npm install

 

      - name: Build app
        run: npm run build

 

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

 

      - name: Set up Node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '14.x'

 

      - name: Install dependencies
        run: npm install

 

      - name: Run tests
        run: npm test

 

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2


 

      - name: Deploy to Azure
        run: |
          az webapp up -n <app_name> -g <resource_group_name> -l <location>
        env:
          APP_NAME: FLM-NP-EUS-WS
          RESOURCE_GROUP_NAME: AVA-EUS-Nivedhitha-RG
          LOCATION: EUS
